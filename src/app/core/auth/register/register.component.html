<div class="auth-container">
  <div class="auth-card">
    <img src="assets/11.png" alt="Robot Icon" class="logo">
    <h1>Créer un compte</h1>
    
    <form [formGroup]="registerForm">
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="exemple@domaine.com" formControlName="email">
        <div class="hint" *ngIf="registerForm.get('email')?.valid">✓ Email valide</div>
      </div>
      
      <div class="input-group">
        <label>Mot de passe</label>
        <input type="password" placeholder="••••••••" formControlName="password">
        <div class="hint">6 caractères minimum</div>
      </div>
      
      <div class="input-group">
        <label>Confirmer le mot de passe</label>
        <input type="password" placeholder="••••••••" formControlName="confirmPassword">
      </div>
      
      <button type="submit" class="btn-primary">S'inscrire</button>
    </form>
    
    <div class="auth-footer">
      <p>Déjà un compte ? <a routerLink="/login">Se connecter</a></p>
    </div>
  </div>
</div>
