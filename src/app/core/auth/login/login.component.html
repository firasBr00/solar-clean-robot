<div class="auth-container">
  <div class="auth-card">
    <img src="assets/11.png" alt="Robot Icon" class="logo">
    <h1>Connexion</h1>
    
    <form [formGroup]="loginForm">
      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="exemple@domaine.com" formControlName="email">
      </div>
      
      <div class="input-group">
        <label>Mot de passe</label>
        <input type="password" placeholder="••••••••" formControlName="password">
        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
      </div>
      
      <button type="submit" class="btn-primary">Se connecter</button>
    </form>
    
    <div class="auth-footer">
      <p>Nouveau sur SolarClean ? <a routerLink="/register">Créer un compte</a></p>
    </div>
  </div>
</div>
